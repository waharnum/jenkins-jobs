- job:
    name: 'cut-and-distribute-fedora-22'
    project-type: 'freestyle'
    display-name: 'Cut and Distribute Fedora 22'
    scm:
        - git:
            url: https://github.com/idi-ops/packer-fedora.git
            branches:
                - master
    builders:
      - shell: make virtualbox/fedora22-gnome3
      - shell: rsync -avz --rsh="ssh -i /Users/waharnum/.ssh/cachefly_ssh_key" box/virtualbox/idi-fedora22.box idrc@ftp.cachefly.com:/web/vagrant/
